<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Projeto Meme Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Meme Generator</h1>
    </header>
    <main>
      <section id="input">
        <p>Escolha sua imagem: <input type="file" id="meme-insert" /></p>
        <p>Texto: <input type="text" id="text-input" maxlength="60" /></p>
      </section>
      <section id="meme-image-container">
        <p id="meme-text"></p>
      </section>
      <br />
      <section>
        <h3>Escolha sua borda:</h3>
        <button id="fire">Fire</button>
        <button id="water">Water</button>
        <button id="earth">Earth</button>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
